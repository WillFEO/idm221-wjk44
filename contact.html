<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Home Anchor -->
      <div class="brand">
        <a class="logo-text" href="index.html">William Kalb</a>
      </div>

      <!-- Hamburger dropdown -->
      <nav class="nav-menu">
        <input
          type="checkbox"
          id="hamburger-toggle"
          class="hamburger-checkbox"
        />

        <ul class="nav-links hamburger-links">
          <li><a class="light-link" href="index.html#projects">Projects</a></li>
          <li><a class="light-link" href="index.html#about">About</a></li>
          <li><a class="light-link" href="resume.html">Resume</a></li>
          <li><a class="light-link" href="contact.html">Contact</a></li>
        </ul>

        <label for="hamburger-toggle" class="hamburger-button"></label>
      </nav>
    </header>
    <!-- End Header -->

    <main>
      <section id="contact">
        <h1 class="page-title">Contact</h1>
        <p>
          Let’s get in touch! Write me an email using the form below, or connect
          with me on
          <a
            href="https://www.linkedin.com/in/william-kalb-07796a26b/"
            target="_blank"
            >LinkedIn!</a
          >
        </p>
        <form class="contact-form">
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Jane Doe"
            required
          />

          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="janedoe@example.com"
            required
          />

          <label for="subject">Subject</label>
          <input
            id="subject"
            name="subject"
            type="text"
            placeholder="Project inquiry, networking, etc."
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here…"
            required
          ></textarea>

          <button type="submit" disabled>Send Message</button>
        </form>
        <img
          class="centered"
          src="images/contact/gs-project.webp"
          alt="WPAP Self Portrait"
        />
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-top">
        <!-- Home Anchor -->
        <div class="brand">
          <a class="logo-text" href="index.html">William Kalb</a>
        </div>

        <!-- Footer navigation -->
        <nav class="footer-nav-menu">
          <ul class="nav-links">
            <li>
              <a class="light-link" href="index.html#projects">Projects</a>
            </li>
            <li><a class="light-link" href="index.html#about">About</a></li>
            <li><a class="light-link" href="resume.html">Resume</a></li>
            <li><a class="light-link" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="footer-bottom">
        <!-- Socials -->
        <div class="socials">
          <ul class="nav-links bottom-links">
            <li>
              <a
                class="light-link"
                href="https://www.linkedin.com/in/william-kalb-07796a26b/"
                target="_blank"
                >LinkedIn</a
              >
            </li>
          </ul>
        </div>

        <p class="easteregg">What are you doing down here?</p>
      </div>
    </footer>
    <!-- End Footer -->
  </body>
</html>
